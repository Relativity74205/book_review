{% extends "layout.html" %}

{% block title %}
    Registration
{% endblock %}

{% block body %}
    <div>
        Login as: {% if username %} {{ username }} {% endif %}
    </div>
    <div><a href="{{ url_for('index') }}">Back to Startpage</a> </div>
    <h1>Registration</h1>

    <form action="{{ url_for('registration') }}" method="post">

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="User Name">
        </div>

        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>

        <div class="form-group">
            <input class="form-control" name="password_confirm" placeholder="Confirm Password" type="password">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Register</button>
        </div>

    <div>
        <p>{%  if error_message %}
                {{ error_message }}
            {% endif %}
        </p>
    </div>

    </form>

{% endblock %}
